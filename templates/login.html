{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block main %}
<main class="d-flex justify-content-center align-items-start" style="height: 100vh; padding-bottom: 300px;">
    <form  action="/login" method="POST" class="m-auto" style="width: fit-content;">
        <div class="mb-3">
            <label for="username_input_login" class="form-label"> Username</label>
            <input type="text" name="username_login" id="username_input_login" class="form-control"  autofocus autocomplete required>
        </div>
        <div class="mb-3">
            <label for="password_input_login" class="form-label"> Password </label>
            <input type="password" name="password_login" class="form-control" id="password_input_login" autofocus="off" autocomplete="off" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary"> Login </button>
        </div>
    </form>
</main>
{% endblock %}
